<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Personality Testing Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #1a202c, #000000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    button {
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3a7cce;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personality Testing Website</h1>
    <p>Discover your true self with our AI-powered personality assessment.</p>
    <p>The application may be experiencing loading issues. Please try one of the options below:</p>
    <div>
      <button onclick="window.location.reload()">Reload Page</button>
      <button onclick="window.location.href='/'">Go to Homepage</button>
    </div>
  </div>
  
  <script>
    // 尝试重定向到主页面
    setTimeout(function() {
      window.location.href = '/';
    }, 10000);
  </script>
</body>
</html>
