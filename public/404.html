<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page App Redirect</title>
  <script>
    // SPA Redirect Script for Netlify
    // Adapted from https://github.com/rafrex/spa-github-pages
    
    // 记录当前完整 URL 到会话存储
    sessionStorage.redirect = location.href;
    
    // 然后重定向到主页
    location.replace("/");
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
